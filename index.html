<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 美容院 | JSON Salon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JSON 美容院</h1>
    <p class="tagline">讓您的 JSON 煥然一新 ✨</p>
    <a href="https://tznthou.github.io/muripo-hq/" class="back-link">← 回到 Muripo HQ</a>
  </header>

  <main>
    <div class="toolbar">
      <div class="options">
        <label>
          <input type="checkbox" id="sortKeys" checked>
          排序 Keys
        </label>
        <label>
          縮排：
          <select id="indent">
            <option value="2" selected>2 spaces</option>
            <option value="4">4 spaces</option>
            <option value="tab">Tab</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button id="clearBtn" class="btn-secondary">清空</button>
        <button id="pasteBtn" class="btn-secondary">貼上剪貼簿</button>
        <button id="copyBtn" class="btn-primary">複製結果</button>
      </div>
    </div>

    <div class="editor-container">
      <div class="editor-pane">
        <div class="pane-header">
          <span>輸入（貼上你的 JSON）</span>
          <span class="char-count" id="inputCount">0 字元</span>
        </div>
        <textarea
          id="input"
          placeholder='在這裡貼上你的 JSON...

例如 MCP 設定：
{
  "mcpServers": {
    "example": {
      "command": "node",
      "args": ["server.js"]
    }
  }
}'
          spellcheck="false"
        ></textarea>
      </div>

      <div class="editor-pane">
        <div class="pane-header">
          <span>輸出（美化結果）</span>
          <span class="char-count" id="outputCount">0 字元</span>
        </div>
        <textarea
          id="output"
          readonly
          placeholder="美化後的 JSON 會顯示在這裡..."
          spellcheck="false"
        ></textarea>
      </div>
    </div>

    <div class="status-bar">
      <div id="status" class="status-message"></div>
      <div id="achievement" class="achievement"></div>
    </div>
  </main>

  <footer>
    <p>
      <a href="https://github.com/tznthou/muripo-day06-json-salon">GitHub</a>
      · MIT License · Muripo Day 06
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
